<div class="container">
  <div *ngIf="leads">
    <h2>Lead List</h2>
    <ul>
      <li *ngFor="let lead of leads">
        <div class="lead-card" [ngClass]="getCardColor(lead.annualIncome)">
          <p>Name: {{ lead.name }}</p>
          <p>Cell Number: {{ lead.cellNumber }}</p>
          <p>Email: {{ lead.email }}</p>
          <p>Age: {{ lead.age }}</p>
          <p>Annual Income: {{ lead.annualIncome | currency:'USD':true }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
